{% extends 'layout.html' %}

{% block content %}
    <div id="content__page__header" class="d-flex justify-content-between align-items-center">
        <span>Events</span>
        <a href="{{url_for('new_event')}}" class="btn btn-primary">Add new event</a>
    </div>
    <div id="content__page__body">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 45%">event_name</th>
                <th style="width: 45%">Login</th>
                <th style="width: 20%">Created On</th>
                <th style="width: 15%"></th>
            </tr>
            </thead>
            <tbody>
            {% for event in events: %}
                <tr>
                    <td>{{ event.Event_name }}</td>
                    <td>{{ event.User.Login }}</td>
                    <td>{{ event.CreatedOn.strftime("%b %d %Y %H:%M:%S") }}</td>
                    <td class="d-flex justify-content-end">
                        <a href="{{url_for('update_event', uuid=event.event_id)}}" class="btn btn-success">Edit</a>
                        <form method="post" action="{{url_for('delete_event', uuid=event.event_id)}}" class="delete-record">
                            <input type="submit" value="Delete" class="btn btn-danger"/>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
