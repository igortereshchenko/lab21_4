{% extends 'layout.html' %}

{% block content %}
<form method="post" >
    {{form.hidden_tag()}}

    <div class="form-group">
        {{form.Event_name.label}}
        {{form.Event_name(class_="form-control")}}
    </div>
    <div class="form-group">
        {{form.User.label}}
        {{form.User(class_="form-control")}}
    </div>
    {{form.Submit(class_="btn btn-success")}}
</form>
{% endblock %}
