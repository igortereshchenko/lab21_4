{% extends "index.html" %}

{% block content %}


<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">teacher_id</th>
            <th scope="col">teacher_name</th>
            <th scope="col">teacher_faculty</th>

        </tr>
        </thead>
        <tbody>
        {% for teacher in teachers%}
        <tr>
            <td> {{teacher.teacher_id}}</td>
            <td> {{teacher.teach_name}}</td>
            <td> {{teacher.teach_faculty}}</td>

            <td>
                <a href="/edit_teacher?teacher_id={{teacher.teacher_id}}" title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_user"
                            data-user_id="{{teacher.teach_name}}">Edit
                    </button>
                </a>
                <a href="/delete_teacher?teacher_id={{teacher.teacher_id}}" title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_user"
                            data-user_id="{{teacher.teach_name}}">Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_teacher" title="new teacher button">
                    <button type="button" class="btn btn-success" name="btn_new_teacher">New teacher</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--<script src="{{ url_for('static', filename='js/skill.js') }}"></script>-->

{% endblock %}
