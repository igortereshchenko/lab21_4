{% extends 'layout.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<div class="row">
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center dashboard_filter">
            <span>visualization_data</span>
        </div>
        <div class="chart" id="bar">
            <script>
                var visualization_bar = {{visualization_bar | safe }};
                Plotly.plot('bar', visualization_bar, {});
            </script>
        </div>
    </div>

</div>
{% endblock %}
